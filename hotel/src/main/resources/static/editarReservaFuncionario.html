        <!--editar Popup-->
        <div class="popup">
            <div id="editarPopup">
                <form action="">
                    <header class="headerPopup">
                        <h1 class="tituloPopup negrito">EDITAR</h1> 
                    </header>
                    <div class="inputPopup">
                        <label class="title-input">Nome Hóspede</label>
                        <input type="text" class="form-control inputpopupForm" name="nome" required>
                    </div> 
                    <div class="inputPopup">
                        <label class="title-input">Data Entrada</label>
                        <input type="date" class="form-control dataReserva" onkeydown="return false">
                    </div> 
                    <div class="inputPopup">
                        <label class="title-input">Cama Casal</label>
                        <input type="date" class="form-control dataReserva" onkeydown="return false">
                    </div> 
                    <div class="inputPopup">
                        <label class="title-input">N° Pessoas</label>
                        <input type="number" class="form-control inputpopupForm" disabled required name="numeroPessoas" id="numeroPessoas">
                    </div> 
                    <footer class="footerPopup">
                        <button type="button" class="buttonPopup buttonCancel close negrito" onclick="CloseEditPopup()">Cancelar </button>

                    </footer>

                </form>
            </div>
        <!--deletar Popup-->
