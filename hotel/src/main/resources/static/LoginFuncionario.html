<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Funcionario</title>
        <link rel="stylesheet" href="css/hotel.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    </head>
    <body>
        <div class="cabecalho">
            <div class="nomedoHotel">
                <a href="">
                    <h1 class="negrito branco">Floripa</h1>
                    <h3 class="negrito branco">HOTEL</h3>
                </a>
            </div>
            <div class="logoHome">
                <a href="#">
                    <img src="img/icons8-casa-64.png" alt="btn-home">
                </a>
            </div>
            <div class="nomeSair">
                <h2 class="areaFuncionario">ÁREA FUNCIONÁRIO</h3>
                <button class="pointer" onclick="" >Logout</button>
            </div>
        </div>
        <main class="login">
            <h1 class="loginEscrita">Login</h1>
            <h3 class="loginLinha"></h3>
            <h3 class="loginEmail">Seu Email</h3>
            <input type="text" class="caixaEmail" placeholder=" DIGITE SEU EMAIL">
            <h3 class="loginSenha">Sua Senha</h3>
            <input type="password" class="caixaSenha" placeholder=" 1° ACESSO = PREENCHA COM A SENHA RECEBIDA EM SEU EMAIL">
            <div class="esqueceuSenha">
                <a href="RecuperarSenha.html"><h3>Esqueceu sua senha?</h3></a>
            </div>
            <button class="botaoEntrar"><h2>Entrar</h2></button>
        </main>

    </body>
</html>
