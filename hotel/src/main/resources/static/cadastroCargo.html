<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Cargos</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/hotel.css">
        <script src="js/storageManager.js"> </script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/cadastroCargo.js"></script>

    </head>
    <body>
        <div class="cabecalho">
            <div class="nomedoHotel">
                <a href="">
                    <h1 class="negrito branco">Floripa</h1>
                    <h3 class="negrito branco">HOTEL</h3>
                </a>
            </div>
            <div class="logoHome">
                <a href="#">
                    <img src="img/icons8-casa-64.png" alt="btn-home">
                </a>
            </div>
            <div class="nomeSair">
                <h3 class="negrito branco">João Pereira Silva</h3>
                <button class="pointer" onclick="" >Logout</button>
            </div>
        </div>
        <div class="navegacao">
            <h2 id="titulo" class="negrito">Cargo</h2>
            <hr class="hrLaranja"/>
        </div>
        <form style="margin-bottom: 50px;">
            <div class="cadastro cadastroCentro">
                <h1 class="negrito tituloCadastro">Cadastro de Cargos</h1>
                <div class="campoCadastro centralizarDiv">
                    <h1 class="negrito">Cargo</h1>
                    <input type="text" name="tipoCargo" placeholder="Insira o Nome do Cargo">
                </div>
                <div class="campoCadastro centralizarDiv">
                    <h1 class="negrito">Permissão</h1>
                    <select name="permissao" class="pointer">
                        <optgroup label='Selecione a Permissão do Cargo'>
                        <option value="true">Admin</option>
                        <option value="false">Comum</option>
                    </select>
                </div>
                <div class="botoesCadastro">
                    <input type="button" onclick="cadastrarCargo()" value="Salvar" class="negrito botaoSalvarCadastro pointer">
                </div>
            </div>
        </form>
        <footer>
            <div class="copyright">
                <div class="col-lg-12 ">
                    <div class="small text-white text-center">
                        <span> &copy; 2022 - Projeto WEB - Jovem Programador SENAC</span>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    </html>
