<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagamento Funcionário</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquey-mask.js"></script>
        <script src="js/cliente.js"></script>

        <!-- Css Styles -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="css/flaticon.css" type="text/css">
        <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
        <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
        <link rel="stylesheet" href="css/nice-select.css" type="text/css">
        <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
        <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        
    </head>
    <body>
        <div class="cabecalho">
            <div class="nomedoHotel">
                <a href="">
                    <h1 class="negrito branco">Floripa</h1>
                    <h3 class="negrito branco">HOTEL</h3>
                </a>
            </div>
            <div class="logoHome">
                <a href="#">
                    <img src="img/icons8-casa-64.png" alt="btn-home">
                </a>
            </div>
            <div class="nomeSair">
                <h3 class="negrito branco">João Pereira Silva</h3>
                <button class="pointer" onclick="" >Logout</button>
            </div>
        </div>
        <form class="formularioCompra menosMarginPagamentoFuncionario" action="">
            <div class="formulario" action="">
                <div class="cadastro">
                    <h1 class="negrito tituloCadastro">Selecione a Seção</h1>
                    <hr class="hrLaranja"/>
                    <div class="cadastroEsquerda">
                        <div class="campoCadastroHome">
                            <input type="submit" value="Nova Reserva" class="negrito botaoFuncionarioAdmin pointer"/>
                        </div>
                        <div class="campoCadastroHome">
                            <input type="submit" value="Funcionário" class="negrito botaoFuncionarioSistemaAdmin pointer"/>
                        </div>
                        <div class="campoCadastroHome">
                            <input type="submit" value="Quarto" class="negrito botaoFuncionarioSistemaAdmin pointer"/>
                        </div>
                        <div class="campoCadastroHome">
                            <input type="submit" value="Preços Diárias" class="negrito botaoFuncionarioSistemaAdmin pointer"/>
                        </div>
                    </div>
                    <div class="cadastroDireita">
                        <div class="campoCadastroHome">
                            <input type="submit" value="Editar Reservas" class="negrito botaoFuncionarioAdmin pointer"/>
                        </div>
                        <div class="campoCadastroHome">
                            <input type="submit" value="Tipo de Cargo" class="negrito botaoFuncionarioSistemaAdmin pointer"/>
                        </div>
                        <div class="campoCadastroHome">
                            <input type="submit" value="Tipo de Quarto" class="negrito botaoFuncionarioSistemaAdmin pointer"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <footer>
            <div class="copyright">
                <div class="col-lg-12 ">
                    <div class="small text-white text-center">
                        <span> &copy; 2022 - Projeto WEB - Jovem Programador SENAC</span>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
