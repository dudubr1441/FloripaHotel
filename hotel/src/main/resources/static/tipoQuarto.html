<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/hotel.css">
        <script src="js/storageManager.js"> </script>
        <script src="js/tabela.js"></script>
        <style>
            th{text-align: center;font-family: Arial, Helvetica, sans-serif;font-size: 18px;};
        </style>
    </head>
    <body>
        <div class="cabecalho">
            <div class="nomedoHotel">
                <a href="">
                    <h1 class="negrito branco">Floripa</h1>
                    <h3 class="negrito branco">HOTEL</h3>

            </div>
            <div class="logoHome">
                <a href="#">
                    <img src="img/icons8-casa-64.png" alt="btn-home">

            </div>
            <div class="nomeSair">
                <h3 class="negrito branco">João Pereira Silva</h3>
                <button class="pointer" onclick="Logout()" id="logout" >Logout</button>
            </div>
        </div>
        <div class="navegacao">
            <h2 id="titulo" class="negrito">Tipo Quarto</h2>
            <hr/>
            <hr/>
            <hr/>
            <div class="inputs">
                <input class="barra-pesquisa" type="text" placeholder="Pesquisar por tipo de quarto">
                <input class="btnPesquisar negrito branco pointer" type="submit" value="Pesquisar">
            </div>
        </div>
        <div style="margin-top: 50px;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Tipo de quarto</th>
                        <th>Cama Solteiro</th>
                        <th>Cama Casal</th>
                        <th>N° Pessoas</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="listerUser">
                    <form action="">
                        <tr>
                            <td><input type="text" class="centralText" name="tipoQuarto" required></td>
                            <td><input type="number" name="camaSolteiro" required></td>
                            <td><input type="number" name="camaCasal" required></td>
                            <td><input type="number" name="Npessoas" required disabled></td>
                            <td>
                                <button type="submit" class="confirmar">Confirmar</button>
                            </td>
                        </tr>
                    </form>
                        <tr>
                            <td>master</td>
                            <td>2</td>
                            <td>1</td>
                            <td>3</td>
                            <td>
                              <img src="img/editar_lapis_30x30px.svg" class="botaoPopup" onclick="mostrarPopup()">  
                            </td>
                        </tr>
                        <tr>
                            <td>master</td>
                            <td>2</td>
                            <td>1</td>
                            <td>3</td>
                            <td>
                              <img src="img/editar_lapis_30x30px.svg" class="botaoPopup" onclick="mostrarPopup()">  
                            </td>
                        </tr>
                        <tr>
                            <td>deluxe</td>
                            <td>2</td>
                            <td>2</td>
                            <td>4</td>
                            <td>
                              <img src="img/editar_lapis_30x30px.svg" class="botaoPopup" onclick="mostrarPopup()">  
                            </td>
                        </tr>
                        <tr>
                            <td>master</td>
                            <td>2</td>
                            <td>1</td>
                            <td>3</td>
                            <td>
                              <img src="img/editar_lapis_30x30px.svg" class="botaoPopup" onclick="mostrarPopup()">  
                            </td>
                        </tr>
                    </form>
                </tbody>
            </table>
        </div>
        <!---->
        <footer class="footerTabela">
            <div class="copyright">
                <div class="col-lg-12 ">
                    <div class="small text-white text-center">
                        <span> &copy; 2022 - Projeto WEB - Jovem Programador SENAC</span>
                    </div>
                </div>
            </div>
        </footer>
        <div class="popup">
            <form action="">
                <div class="editarPopup">
                        <div class="headerPopup">
                            <h1 class="tituloPopup">editar</h1> 
                        </div>
                        <div class="inputPopup">
                            <label class="title-input">Tipo de quarto</label>
                            <input type="text" class="form-control inputpopupForm" name="tipoQuarto" required>
                        </div> 
                        <div class="inputPopup">
                            <label class="title-input">Cama Solteiro</label>
                            <select class="form-select form-select-lg inputpopupForm" aria-label=".form-select-lg example" id="quantidadeCamaSolteiro" name="quantidadeCamaSolteiro" onchange="gerarQNTpessoas()" required>
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                              </select>
                        </div> 
                        <div class="inputPopup">
                            <label class="title-input">Cama Casal</label>
                            <select class="form-select form-select-lg inputpopupForm" aria-label=".form-select-lg example" id="quantidadeCamaCasal" name="quantidadeCamaCasal" onchange="gerarQNTpessoas()" required>
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                              </select>
                        </div> 
                        <div class="inputPopup">
                            <label class="title-input">N° Pessoas</label>
                            <input type="text" class="form-control inputpopupForm" disabled required name="numeroPessoas" id="numeroPessoas">
                        </div> 
                        <footer class="footerPopup">
                            <button type="button" class="buttonPopup buttonCancel close" onclick="ocultarPopup()">Cancelar </button>
                            <button type="submit" class="buttonPopup buttonSuccess">Salvar</button>
                        </footer>
             </form>
        </div>
    </body>
    <script></script>
    </html>
